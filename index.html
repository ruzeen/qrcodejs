<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR Code Generator</title>

	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	

	<section class="h-screen flex items-center justify-center">

		<div class="text-center w-[600px]">
			<h1 class="text-center text-4xl mb-12">QR Code Generator</h1>
			
			<input id="url-text" type="text" placeholder="Enter a URL" class="w-full p-2 border border-gray-200 rounded-md" /><br />

			<div id="qrcode" class="w-36 h-36 mt-10 mx-auto"></div>

			<button id="download-btn" class="bg-black text-white py-2 px-4 rounded mt-10">Download QR code (.png)</button>
		</div>
		
		<script type="text/javascript" src="qrcode.js"></script>
		<script src="script.js"></script>
	</section>
</body>
</html>
